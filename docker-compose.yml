version: '0.1.0'
services:
  webpage:
    build: ./webpage
  webapp:
    build: ./webapp
  adminpage:
    build: ./adminpage
  api:
    build: ./api
  redis:
    image: redis
    volumes:
      - ./data/redis:/data
    environment:
      - REDIS_PASSWORD=redis
    restart: always
  mongo:
    image: mongo
    volumes:
      - ./data/mongo:/data
    restart: always
  ngnix:
    image: nginx
    volumes:
      - ./data/nginx:/etc/nginx/conf.d
    ports:
      - "80:80"
      - "443:443"
    restart: always