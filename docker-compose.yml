version: '0.1.0'
services:
  web:
    build: ./web
    ports:
      - "8080:8080"
  api:
    build: ./api
  redis:
    image: redis
    volumes:
      - ./data/redis:/data
    restart: always
  mongo:
    image: mongo
    volumes:
      - ./data/mongo:/data
    restart: always
  ngnix:
    image: nginx
    volumes:
      - ./data/nginx:/etc/nginx/conf.d
    ports:
      - "80:80"
      - "443:443"
    restart: always